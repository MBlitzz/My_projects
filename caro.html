<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 style="color:green;">Carousel</h1>
    <div class="Carousel-slide" id="mycaro" data-ride="carousel">
        <!-- indicators -->
         <ol class="carousel-indiactors">
            <li data-ride="#mycaro" data-slide-to="0" class="active"></li>
            <li data-ride="#mycaro" data-slide-to="1"></li>
            <li data-ride="#mycaro" data-slide-to="2"></li>
         </ol>
         <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item-active">
                <img src="D:\WALLpaper\quots\36.jpg" alt="pin1" style="width:100%;">
            </div>

            <div class="item">
                <img src="D:\WALLpaper\quots\33.jpeg" alt="pin2" style="width:100%;">
            </div>

            <div class="item">
                <img src="D:\WALLpaper\quots\35.jpeg" alt="pin3" style="width:100%;">
            </div>
          </div>
          <!-- left and right controls -->
          <a class="left carousel-control" href="#mycaro" data-slide="prev">
            <span class=""glyphicon glyphicon-chevron-left></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#mycaro" data-slide="next">
            <span class=""glyphicon glyphicon-chevron-right></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
</body>
